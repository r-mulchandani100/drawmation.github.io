document.getElementById("video1").addEventListener("mouseover", play1);
document.getElementById("video1").addEventListener("mouseout", pause1);

function play1(){
  var mediaElement = document.getElementById('video1');
  mediaElement.play();
  var vid = document.getElementById("video1");

}
function pause1(){
  var mediaElement = document.getElementById('video1');
  mediaElement.pause();
}
